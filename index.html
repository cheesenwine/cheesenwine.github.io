<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese N Wine</title>

    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Codystar&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

    <style>
        .title {
            font-family: 'Codystar', cursive;
            text-align: center;
            color: white;
            padding-left: 12px;
            font-size: 1.4em;
        }
        #footer {
            font-size: 0.7em;
            text-align: center;
            padding-top: 12px;
        }
    </style>

    <script type='text/javascript'>
        var map

        function GetMap() {
            
            map = new Microsoft.Maps.Map('#myMap', {});

            map.setView({
                // mapTypeId: Microsoft.Maps.MapTypeId.aerial,
                center: new Microsoft.Maps.Location(38.597021, 22.319500),
                zoom: 7,
            });

            infobox = new Microsoft.Maps.Infobox(map.getCenter(), {
                maxWidth :250, 
                maxHeight :250,
                visible: false
            });
            //Assign the infobox to a map instance.
            infobox.setMap(map);

            //Create custom Pushpin
            var kalamata = new Microsoft.Maps.Location(37.038098, 22.103840);
            var pin_kalamata = new Microsoft.Maps.Pushpin(kalamata, {
                title: 'Kalamata Olives',
                text: '1'
            });
            pin_kalamata.metadata = {
                title: 'Kalamata Olives',
                description: '<a href="https://en.wikipedia.org/wiki/Kalamata_olive" target="_blank"><img src="kalamata-olives.jpg" /></a>'
            };

            //Cold Cut Stremenos
            var coldcut = new Microsoft.Maps.Location(38.747823, 21.639582);
            var pin_coldcut = new Microsoft.Maps.Pushpin(coldcut, {
                title: 'Cold Cut Products',
                text: '2'
            });
            pin_coldcut.metadata = {
                title: 'Cold Cut Products',
                description: '<a href="https://www.stremenos.com/en" target="_blank"><img src="coldcut.jpg" /></a>'
            };
            

            //Add the pushpin to the map
            map.entities.push(pin_kalamata);
            map.entities.push(pin_coldcut);

            Microsoft.Maps.Events.addHandler(pin_kalamata, 'click', pinClicked);
            Microsoft.Maps.Events.addHandler(pin_coldcut, 'click', pinClicked);
        
        }

        function pinClicked(e) {
            console.log(e.target.getLocation())
            if (e.target.metadata) {
                //Set the infobox options with the metadata of the pushpin.
                infobox.setOptions({
                    location: e.target.getLocation(),
                    title: e.target.metadata.title,
                    description: e.target.metadata.description,
                    visible: true
                });
            }
        }
        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AtKaux2oKNpLTtOuIb1poYNs1_kIoGAS9s7-QCLybGSuB8gax8zDd8RxjV4UFyu0' async defer></script>
        <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar bg-primary text-white rounded">
            <div class="container-fluid ml-3 pl-3 justify-content-center">
              <span class="navbar-brand mb-0 h1">
                <p class="title">
                    A Greek Journey <br>of Wine & Cheese Tastings
                </p>
              </span>
            </div>
          </nav>

        <div class="mt-1 p-1 bg-primary text-white rounded">
        <div id="myMap" style="position:relative;width:100%;height:800px;"></div>
        </div>
        <div id="footer">
            &copy; 2022 - ESC/NYC Coding Society
        </div>
    </div>
</body>
</html>
